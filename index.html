<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2</title>

  <!-- CSS style sheet -->
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Manrope:wght@300;400;700&family=Marhey:wght@400;600&display=swap" rel="stylesheet">
  <!-- FontAwesome icons -->
  <script src="https://kit.fontawesome.com/23395927b9.js" crossorigin="anonymous"></script>
</head>
<body>


  <header>
    <div class="headerContainer wrapper">
      <h1>
        Who's that
      </h1>

      <img src="./assets/pokemon-banner.svg.png" alt="Banner that spells the word Pokemon" class="banner">

      <a href="#main"><i class="fa-solid fa-chevron-down arrow"></i></a>
    </div>
    
  </header> 


  <main id="main">

    <div class="mainContainer wrapper">

      <form action="#" method="#" class="pokemonSearchForm" name="pokemonSearchForm">

        <label for="pokemonNameOrId">Search for Pokemon by Name or ID:</label>

        <div class="buttonAndInput">
          <button>Search</button>
          <input type="text" id="pokemonNameOrId" name="pokemonNameOrId" class="searchByNameOrId">
        </div>
      
      </form>

      <div class="flexContainer">
        <div class="pokeballContainer">
          <button id="clickPokeball">
            <img src="./assets/pokeball-image.png" alt="An image of a pokeball" class="pokeball">
          </button>    
        </div>

        <div class="pokemonContainer">
          <div class="landingPage">
            <div class="pikachuText">
              <h2>Click the Pokeball</h2>
              <h3>to Find Pokemon!</h3>
            </div>

            <div>
              <img src="./assets/pikachu-image.png" alt="An image of pikachu jumping up in excitement" class="pikachuImg">
            </div>
          </div>

          <div class="pokemonInfo"> <!-- START .pokemonInfo -->
            <div class="nameAndIndex">
                <h2 class="pokemonName"></h2>
                <p class="pokemonIndex"></p>
            </div>

            <p class="pokemonTypes">
                <!-- <span>Primary Pokemon type will go here</span> -->
                <!-- <span>Secondary Pokemon type will go here</span> -->
            </p>

            <div class="pokemonSpriteContainer">
                <img class="pokemonSprite" src="" alt="">
            </div>

            <div class="pokemonStats">

              <div class="hpContainer statContainer">
                <i class="fa-solid fa-square-plus hpIcon"></i>

                <div class="statNameAndValue">
                  <h4>HP</h4>
                  <p class="hp"><!-- HP stat --></p>
                </div>
              </div>

              <div class="attackContainer statContainer">
                <i class="fa-solid fa-burst attackIcon"></i>

                <div class="statNameAndValue">
                  <h4>Attack</h4>
                  <p class="attack"><!-- Attack stat --></p>
                </div>
              </div>

              <div class="defenseContainer statContainer">
                <i class="fa-solid fa-shield defenseIcon"></i>

                <div class="statNameAndValue">
                  <h4>Defense</h4>
                  <p class="defense"><!-- Defense stat --></p>
                </div>
              </div>

              <div class="speedContainer statContainer">
                <i class="fa-solid fa-bolt speedIcon"></i>

                <div class="statNameAndValue">
                  <h4>Speed</h4>
                  <p class="speed"><!-- Speed stat --></p>
                </div>
              </div>

              <div class="specialAttackContainer statContainer">
                <i class="fa-solid fa-bahai specialAttackIcon"></i>

                <div class="statNameAndValue">
                  <h4>Special Attack</h4>
                  <p class="specialAttack"><!-- Special attack stat --></p>
                </div>

              </div>

              <div class="specialDefenseContainer statContainer">
                <i class="fa-solid fa-life-ring specialDefenseIcon"></i>

                <div class="statNameAndValue">
                  <h4>Special Defense</h4>
                  <p class="specialDefense"><!-- Special Defense stat --></p>
                </div>
              </div>

            </div>

        </div> <!-- END .pokemonInfo -->
        </div>
        
        <div class="infoSection">
          <h2 class="funFact">fun fact:</h2>

          <div class="randomQuote">
            <p class="about"></p>
          </div>




        </div>

      </div> <!-- END flexContainer -->

    </div> <!-- END .mainContainer .wrapper -->
  </main>


  <!-- JavaScript link  -->
  <script src="./app.js"></script>
  
  
</body>
</html>
